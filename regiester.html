<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title> Extend Fund </title>
    <meta name="title" content=" Extend Fund ">
    <meta name="description" content="">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo.svg" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- ================ loader ================= -->
    <div class="preloader">
        <div class="preloaderImg"></div>
    </div>
    <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
    <!--((((((((((((((((((( content )))))))))))))))))))-->
    <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
    <content>
        <section class="hearo register">
            <div class="hearoBG">
                <!-- <video src="img/Header-background.mp4" autoplay muted loop></video> -->
                <img src="img/mainBG.jpg" alt="">
            </div>
            <!-- ================ Header ================= -->
            <header class="m-0 border-0 me-auto ms-auto">
                <a href="index.html">
                    <img src="img/logo.svg" class="logo" alt="">
                </a>
                <div class="socialMedia">
                    <a href="#!" target="_blank">
                        <img src="img/icons/linkedin.svg" alt="">
                    </a>
                    <a href="#!" target="_blank">
                        <img src="img/icons/instagram.svg" alt="">
                    </a>
                    <a href="#!" target="_blank">
                        <img src="img/icons/web.svg" alt="">
                    </a>
                    <a href="regiester.html" class="register">
                        Apply now
                    </a>
                    <span class="line"></span>
                    <a href="#!" class="language">
                        En
                    </a>
                </div>
            </header>
        </section>
        <section class="regiester_form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <label for="company">Company Name</label>
                            <input type="text" id="company" name="company" placeholder="Enter Your Company">
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <label for="companyHq">Company HQ</label>
                            <input type="text" id="companyHq" name="companyHq" placeholder="Enter Your Company HQ">
                        </div>
                    </div>
                    <div class=" col-12 p-2">
                        <div class="input_field">
                            <label for="url">Company Website URL</label>
                            <input type="text" id="url" name="url" placeholder="Enter Your Company Website URL">
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <label for="description">Company Description</label>
                            <textarea name="description" id="description"
                                placeholder="Enter Your Company Description"></textarea>
                            </textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <label for="stage">Company</label>
                            <select name="stage" id="stage">
                                <option value="" selected disabled>Select</option>
                                <option value="Pre-Speed / Speed">Pre-Speed / Speed</option>
                                <option value="Pre-Series A">Pre-Series A</option>
                                <option value="Series A">Series A</option>
                                <option value="Series B">Series B</option>
                                <option value="Series C+">Series C+</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <label for="stage">Annualized Revenue Growth % (year over year)</label>
                            <select name="stage" id="stage">
                                <option value="" selected disabled>Select </option>
                                <option value="0% - 10%">0% - 10%</option>
                                <option value="10% - 30%">10% - 30%</option>
                                <option value="30% - 50%">30% - 50%</option>
                                <option value="50% - 100%">50% - 100%</option>
                                <option value="Greater than 100%">Greater than 100%</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <label for="stage">Annualized Revenue (according to IFRS/GAAP revenue recognition
                                standards)</label>
                            <select name="stage" id="stage">
                                <option value="" selected disabled>Select</option>
                                <option value="Less than $1M">Less than $1M</option>
                                <option value="$1M - $2M">$1M - $2M</option>
                                <option value="$2M - $3M">$2M - $3M</option>
                                <option value="More than $3M">More than $3M</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <h6>Are you operational in Saudi Arabia?</h6>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="operational" id="operational1"
                                    checked>
                                <label class="form-check-label" for="operational1">
                                    Yes, Saudi HQ
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="operational" id="operational2"
                                    checked>
                                <label class="form-check-label" for="operational2">
                                    Yes, Saudi Operations
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="operational" id="operational3"
                                    checked>
                                <label class="form-check-label" for="operational3">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-2">
                        <div class="input_field">
                            <h6>Have you obtained a CST certificate?</h6>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="havCertificate" id="havCertificatel"
                                    checked>
                                <label class="form-check-label" for="havCertificatel">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="havCertificate" id="havCertificatel2"
                                    checked>
                                <label class="form-check-label" for="havCertificate2">
                                    In the process of obtaining
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="havCertificate" id="havCertificate3"
                                    checked>
                                <label class="form-check-label" for="havCertificate3">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <label for="intend">What is the intended use of the financing proceeds?</label>
                            <input type="text" id="intend" name="intend" placeholder="write here.">
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <label for="elaborate">Please elaborate on your prior fundraising/financing, if any.</label>
                            <input type="text" id="elaborate" name="elaborate" placeholder="write here.">
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <label for="formFile">Please upload your latest audited financial statements (FY2022 or more
                                recent)</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <label for="formFile">Please upload your latest pitch deck along with any other supporting
                                material</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input_field">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="certify" id="certify" checked>
                                <label class="form-check-label" for="certify">
                                    I certify the information submitted in this application is true to the best of my
                                    knowledge and understand that false information might result in having my
                                    application rejected
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="input_field">
                            <button type="submit" class="ms-auto"> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </content>

        <div class="container">

            <a href="mailto:info@extendfund.com" class="call">
                More Information
                <span> info@extendfund.com </span>
            </a>
            <div class="socialMedia">
                <a href="#!" target="_blank">
                    <img src="img/icons/instagram.svg" alt="">
                </a>
                <a href="#!" target="_blank">
                    <img src="img/icons/linkedin.svg" alt="">
                </a>
                <a href="#!" target="_blank">
                    <img src="img/icons/web.svg" alt="">

            </div>
        </div>
    </footer>

</body>
